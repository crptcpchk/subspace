version: "3.7"
services:
  node:
    image: ghcr.io/subspace/node:gemini-3h-2024-feb-19
    volumes:
      - node-data:/var/subspace:rw
    ports:
      - "0.0.0.0:40333:30333/udp"
      - "0.0.0.0:40333:30333/tcp"
      - "0.0.0.0:40433:30433/udp"
      - "0.0.0.0:40433:30433/tcp"
    restart: unless-stopped
    command:
      [
        "run",
        "--chain", "gemini-3h",
        "--base-path", "/var/subspace",
        "--listen-on", "/ip4/0.0.0.0/tcp/30333",
        "--dsn-listen-on", "/ip4/0.0.0.0/udp/30433/quic-v1",
        "--dsn-listen-on", "/ip4/0.0.0.0/tcp/30433",
        "--rpc-cors", "all",
        "--rpc-methods", "unsafe",
        "--rpc-listen-on", "0.0.0.0:9944",
        "--farmer",
        "--name", "crptcpchk"
      ]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9944"]
      interval: 30s
      timeout: 5s
      retries: 60

  farmer:
    depends_on:
      - node
    image: ghcr.io/subspace/farmer:gemini-3h-2024-feb-19
    volumes:
      - farmer-data:/var/subspace:rw
    ports:
      - "0.0.0.0:40533:30533/udp"
      - "0.0.0.0:40533:30533/tcp"
    restart: unless-stopped
    command:
      [
        "farm",
        "--node-rpc-url", "ws://node:9944",
        "--listen-on", "/ip4/0.0.0.0/udp/30533/quic-v1",
        "--listen-on", "/ip4/0.0.0.0/tcp/30533",
        "--reward-address", "WALLET_ADDRESS",
        "path=/var/subspace,size=<SIZE>G"
      ]

volumes:
  node-data:
  farmer-data: